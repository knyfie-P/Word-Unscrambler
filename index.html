<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Word Unscrambler</title>
</head>
<body>

    <div class="main-container">
        <!-- Theme Toggle -->
        <button id="btn" class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
        </button>

        <h1 class="title">Unscramble</h1>
        
        <!-- Search -->
        <div class="search-container">
            <input type="text" placeholder="Enter scrambled letters..." id="searchInput" autocomplete="off">
            <button id="searchBtn" class="fas fa-search"></button>
        </div>
        
        <!-- Results -->
        <div id="results"></div>
        
        <!-- Minimal Footer -->
        <div class="footer-simple">
            <p>Word Unscrambler</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
